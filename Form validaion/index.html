<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ca6b3511a1.js" crossorigin="anonymous"></script>
</head>
<body>

  <form>
    
    <div class="field-name">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Username"  autocomplete="username" required/>
      <i class="fa-solid fa-arrow-down"></i>
    </div>

    <div class="field-email inactive">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" placeholder="Email" autocomplete="username" required/>
      <i class="fa-solid fa-arrow-down"></i>
    </div>
    
    <div class="field-password inactive">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Password" autocomplete="off" required/>
      <i class="fa-solid fa-arrow-down"></i>
      <i class="fa-solid fa-eye-slash"></i>
    </div>

    <div class="field-finish inactive">
      <i class="fa-solid fa-heart"></i>
      <p>Thank you</p>
      <i class="fa-solid fa-heart"></i>
    </div>
  </form>
  
  <script src="app.js"></script>
</body>
</html>
